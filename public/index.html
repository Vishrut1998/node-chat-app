<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        
    </head>
    <body>
        <div class="post" id="chaticon">
            <img src="/img/friends.gif" alt="Chat_Icon">
        </div>
        <div id="locationgif">
            <img src="/img/18-location-pin-flat.gif" alt="location_gif">
        </div>
        <div id="nodding1">
            <img src="/img/17-avatar-man-nodding-outline.gif" alt="nodding_man1">
            <img src="/img/177-envelope-mail-send-outline.gif" alt="message_speeding">
            <img src="/img/17-avatar-man-nodding-outline.gif" alt="nodding_man2">
        </div>
       
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display Name</label>
                    <input type="text" name="username" placeholder="Display Name" required>
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required>
                    <button>Join</button>
                </form>

            </div>

        </div>
    </body>
</html>
